<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Solid Connections</title>
  <meta name="description" content="Connect with other people">
  <meta name="author" content="Andrei Sambra">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" />
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/spectre.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <!-- <link rel="stylesheet" href="assets/css/solid.css"> -->
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div id="overlay" class="modal-overlay hidden">
    <div id="new" class="hidden">
        <div class="modal-temp modal-sm">
            <div class="modal-container" role="document">
                <div class="modal-header">
                    <button type="button" class="btn btn-clear float-right cancel-new tooltip" data-tooltip="Close" aria-label="Close"></button>
                    <div class="modal-title">New Connection</div>
                </div>
                <div class="modal-body">
                  <div id="lookup" class="content">
                    <form lpformnum="1">
                        <div class="form-group">
                            <label class="form-label" for="webid">Use their Solid account?</label>
                            <input id="webid" class="form-input" type="text" placeholder="https://..." value="https://deiu.me/profile#me">
                        </div>
                        <div class="form-group hidden">
                            <label class="form-label" for="email">Use their email?</label>
                            <input id="email" class="form-input" type="text" placeholder="">
                        </div>
                    </form>
                  </div>
                  <div id="profile-info" class="content"></div>
                </div>
                <div id="info-buttons" class="modal-footer">
                    <button class="btn btn-link cancel-new">Close</button>
                    <button id="add-new" class="btn btn-primary">Get information</button>
                </div>
            </div>
        </div>
    </div>
  </div>
  <header id="search-area" class="column col-sm-6 centered hidden">
    <div class="search-box flex">
      <div id="signout" class="flex center mr-10 pointer tooltip tooltip-right" data-tooltip="Sign Out">
        <img src="assets/icons/signout.svg" class="icon" />
      </div>
      <div class="flex center">
        <img src="assets/icons/search.svg" class="icon" />
      </div>
      <div class="flex stretch center">
        <input id="search" class="form-input search" type="text" placeholder="Search">
      </div>
      <div id="clear-search" class="flex center clear-search tooltip tooltip-left hidden" data-tooltip="Clear search">
        <img src="assets/icons/cancel.svg" class="icon" />
      </div>
    </div>
  </header>

  <!-- Feedback messages (errors, success, warning, etc)-->
  <div id="feedback" class="column col-sm-6 centered feedback"></div>

  <div class="column col-sm-6 centered main">
    <section id="connections">
      <div class="connections-list"></div>
    </section>

    <section id="no-users" class="hidden">
      <h3 class="text-center">No matches found</h3>
    </section>

    <section id="user" class="user slider abs">
      <div class="column col-sm-6 centered flex center">
        <div class="flex">
          <div class="cancel-view pointer box p-10 tooltip tooltip-right" data-tooltip="Back to the list">
            <img src="assets/icons/back.svg" class="icon" />
          </div>
        </div>
        <div  id="addremove" class="flex flex-right center"></div>
      </div>
      <div class="column col-sm-6 centered">
        <div id="extended-info" class="content"></div>
      </div>
    </section>

    <section id="welcome" class="welcome no-h-top hidden">
      <h4 id="status" class="no-h-top"></h4>
      <div id="start" class="hidden">
        <div class="empty">
          <i class="icon icon-people"></i>
          <p class="empty-title">It looks like you don't have any connections yet.</p>
          <p class="empty-meta">Click the button below to add your first connection.</p>
          <button class="empty-action btn btn-primary show-new"><i class="fa fa-user-plus" aria-hidden="true"></i> New connection</button>
        </div>
      </div>
    </section>

    <section id="signin" class="center-page text-center">
      <div class="text-center">
        <div>
          <img src="assets/images/logo.png" class="half-width centered img-responsive" />
        </div>
        <div id="login-buttons">
          <h4 class="">Let's get you connected!</h4>
          <button id="signin-btn" class="btn mr-10">I use Solid</button>
          <button id="signup-btn" class="btn btn-primary">Sign me up</button>
        </div>
        <div id="authorize">
          <h4 class="">Sign in with your WebID account</h4>
          <input type="text" id="account" name="webid" class="webid-lookup" placeholder="https://..." autocomplete="on">
          <div>
            <button id="dosignin" class="btn btn-primary">Sign In</button>
            <button id="cancelsignin" class="btn">Cancel</button>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div id="actions" class="col-sm-6 centered fixed bottom-sticky hidden">
    <div class="btn-group btn-group-block centered">
      <button class="btn btn-lg show-new btn-sticky-bottom"><i class="fa fa-user-plus" aria-hidden="true"></i> New connection</button>
    </div>
  </div>

  <div class="hidden">
    <iframe id="signin-app" sandbox="allow-scripts"></iframe>
  </div>

  <!-- <script src="assets/js/list.js"></script> -->
  <script src="assets/js/list.min.js"></script>
  <!-- <script src="assets/js/rdflib-0.7.0.min.js"></script> -->
  <script src="assets/js/rdflib-0.12.2.min.js"></script>
  <script src="assets/js/solid-client-lite-0.22.5.min.js"></script>
  <!-- <script src="assets/js/solid.js"></script> -->
  <script src="assets/js/app.js"></script>
</body>
</html>
